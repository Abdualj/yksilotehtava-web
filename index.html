<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Restaurants</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.20.0/mapbox-gl.css" rel="stylesheet" />

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>🍽️ Student Restaurants</h1>

  <div id="auth">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
  </div>

  <div id="profile" style="display:none;">
    <p id="user-info"></p>
    <input type="file" id="avatar-upload" />
    <button id="logout-btn">Logout</button>
  </div>

  <label for="menu-type">Show menu:</label>
  <select id="menu-type">
    <option value="day">Today</option>
    <option value="week">This week</option>
  </select>

  <label for="filter-city">Filter by city:</label>
  <input type="text" id="filter-city" placeholder="City" />

  <label for="filter-company">Filter by provider:</label>
  <select id="filter-company">
    <option value="">All</option>
    <option value="Sodexo">Sodexo</option>
    <option value="Compass Group">Compass Group</option>
  </select>

  <div id="restaurant-list"></div>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
